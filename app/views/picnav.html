<!--<h1>{{title}}</h1>-->
<body class="body" ng-app="PicNavigatorApp" ng-controller="navigationController">
<link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
<div class="header">
  <a class="title">Picture Navigator 1.7</a>
</div>
<div class="overlay"></div>
<div class="frame">
  <!--<div class="navbar"></div>-->
  <div class="wrapper column">
    <h3>Current Selection</h3>

    <div class="wrapper">
      <div class="mycontainer preview">
        <h4 ng-if="showHelp">Click on a cluster right hand side</h4>
        <div class="box"
             ng-repeat="pic in picListView"
             ng-controller="currentViewController"
             ng-click="picSelected(pic.src)"
             ng-mouseenter="picTooltipOn()"
             ng-mouseleave="picTooltipOff()"
             style="background-image: url({{pic.src}})">
          <p class="tip" ng-if="showTooltip">click to go to image.</p>
          <img class="imgTooltip" ng-if="showTooltip" src="{{pic.originSrc}}"></div>
      </div>
    </div>
  </div>
  <div class="wrapper column">
    <h3 style="color: #aaaaaa">Continue Browsing</h3>

    <div class="wrapper">
      <div class="mycontainer active">
        <div class="box"
             ng-repeat="pic in picListA"
             ng-mouseenter="picBoxMouseEnter($index)"
             ng-mouseleave="picBoxMouseLeave()"
             ng-controller="picBoxController"
             ng-click="picBoxClicked($index)"
             style="background-image: url({{pic.srcs.main}})"
             clusterID="{{pic.id}}">
          <div class="box cluster" ng-if="preview">
            <img ng-src="{{pic.srcs.previewSrcs[0]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[1]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[2]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[3]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[4]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[5]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[6]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[7]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[8]}}" class="box mini">
          </div>
        </div>
      </div>
      <div class="mycontainer myhidden">
        <div class="box"
             ng-repeat="pic in picListB"
             ng-mouseenter="picBoxMouseEnter($index)"
             ng-mouseleave="picBoxMouseLeave()"
             ng-controller="picBoxController"
             ng-click="picBoxClicked($index)"
             style="background-image: url({{pic.srcs.main}})"
             clusterID="{{pic.id}}">
          <div class="box cluster" ng-if="preview">
            <img ng-src="{{pic.srcs.previewSrcs[0]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[1]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[2]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[3]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[4]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[5]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[6]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[7]}}" class="box mini">
            <img ng-src="{{pic.srcs.previewSrcs[8]}}" class="box mini">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <button type="button" class="btn btn-default" ng-controller="historyController" ng-click="newSearch()">New Search</button>
    <button type="button" class="btn btn-default" ng-controller="historyController" ng-click="back()">Back</button>
  </div>
</div>
</body>
