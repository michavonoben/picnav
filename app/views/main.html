<body>
<div class="jumbotron">
  <h1 class="title">Picture Navigator 1.7</h1>

  <p class="lead">
    Search Pictures!
  </p>

  <form>
    <input ng-model="query" id="query" type="text" placeholder="e.g. Beach, River, Cat..." required>
    <button type="submit" ng-disabled="!query" id="search" ng-click="search(model.query)">Search</button>
  </form>
</div>
</body>
