<div class="wrapper">
  <div class="header"><span class="title white">picture navigat√∏r</span></div>

    <div class="searchField">
      <div class="instructionText">
        <span class="title small bright">enter words and start searching<br></span>

        <div>
          <form>
            <div>
              <tags-input class="tftextinput"
                          id="query" type="text"
                          ng-model="query"
                          placeholder="e.g. beach, mountain"
                          add-on-space="true"
                          add-on-enter="true"
                          allow-leftover-text="false"
                          add-on-comma="true" required autofocus>

              <div class="searchBarBtn">
                <input type="submit" ng-disabled="!query" id="search" ng-click="search(query)" value="search"
                       class="tfbutton">
              </div>
              <!--</form>-->
              <div class="tfclear"></div>
            </div>
          </form>
          <div class="tfclear"></div>
        </div>
    </div>
  </div>

</div>
