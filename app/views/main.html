  <div class="wrapper">

    <div class="wrapper column">
      <div class="searchField">
        <p class="instructionText">
        Enter a term. Hit space to add multiple words to your search.
        </p>
        <form>
          <div>
            <form id="tfnewsearch">
              <!--<tags-input class="tftextinput" maxlength="120"></tags-input>-->
              <tags-input class="tftextinput"
                          id="query" type="text"
                          ng-model="query"
                          placeholder="{{query.length < 1 ? 'e.g. beach,  mountain swiss' : ''}}"
                          add-on-space="true"
                          add-on-enter="true"
                          allow-leftover-text="false"
                          add-on-comma="true" required>
              </tags-input>

              <input type="submit" ng-disabled="!query" id="search" ng-click="search(query)" value="search" class="tfbutton">
            </form>
            <div class="tfclear"></div>
          </div>
        </form>
      </div>
      <!--</div>-->
    </div>
