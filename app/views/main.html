<body>

<div class="frame">
  <div class="wrapper column">
    <div class="wrapper">
      <div class="header">

        <span class="title white">picture navigat√∏r</span>

      </div>
      <div class="searchField">
        <p class="instructionText">
          Enter a term. Hit space to add multiple words to your search.
        </p>

        <form>
          <tags-input ng-model="query"
                      add-on-space="true"
                      add-on-enter="true"
                      allow-leftover-text="false"
                      add-on-comma="true"
                      class="searchBar"
                      id="query" type="text" placeholder="e.g. beach,  mountain swiss" required></tags-input>
          <button type="submit" class="btn btn-default" ng-disabled="!query" id="search" ng-click="search(query)">Search
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="footer">HTW Berlin 2015 - Requests to netvis</div>
</body>
